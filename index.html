<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-identifier">HOME</h3>
                <p class="home-points-counter" id="hp-counter">0</p>
                <div class="button-row">
                    <button class="score-button" id="home-point1" onclick="hp1()">+1</button>
                    <button class="score-button" id="home-point2" onclick="hp2()">+2</button>
                    <button class="score-button" id="home-point3" onclick="hp3()">+3</button>                    
                </div>
            </div>
            <div class="new-game">
                <button class="new-game-btn" id="new-game" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3 class="team-identifier">GUEST</h3>
                <p class="guest-points-counter" id="gp-counter">0</p>
                <div class="button-row">
                    <button class="score-button" id="guest-point1" onclick="gp1()">+1</button>
                    <button class="score-button" id="guest-point2" onclick="gp2()">+2</button>
                    <button class="score-button" id="guest-point3" onclick="gp3()">+3</button>                    
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
